<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Spaced Repetition 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      
      <div padding>
          <ion-list>

              <ion-item>
                <ion-label>French</ion-label>
                <ion-input type="text" #frenchWord></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label>English</ion-label>
                <ion-input type="text" #englishWord></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>My level</ion-label>
                <ion-select value="1" okText="Okay" cancelText="Dismiss" #myLevel>
                  <ion-select-option value=1>Never see it!</ion-select-option>
                  <ion-select-option value=2>Maybe</ion-select-option>
                  <ion-select-option value=3>I saw it</ion-select-option>
                  <ion-select-option value=4>I heard it</ion-select-option>
                </ion-select>
              </ion-item>
            
            </ion-list>
            
        <ion-button expand="full" color="primary" (click)="save(frenchWord.value, englishWord.value, myLevel.value)">Save It</ion-button>
        <ion-button color="danger" (click)="createNotification()">Notif</ion-button>
        <br/>
        <ion-header>

          <ion-toolbar>
            <ion-title>My learning words</ion-title>
          </ion-toolbar>
        
        </ion-header>
        <ion-grid>
            <ion-row ion-item *ngFor="let item of translations; index as i">
              <ion-col col-4>{{ item.french }}</ion-col>
              <ion-col col-4>{{ item.english}}</ion-col>
              <ion-col col-2>              
                <ion-icon name="star" *ngFor="let level of arrayOne(item.level); let i = index;"></ion-icon>              
              </ion-col>
              <ion-col col-1>
                  <ion-icon name="trash"  (click)="delete(i)"></ion-icon>
              </ion-col>  
              </ion-row>
          </ion-grid>
      </div>
</ion-content>
